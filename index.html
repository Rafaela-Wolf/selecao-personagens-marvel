<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="description" content="Seleção de personagens da Marvel">
    <title>Marvel</title>

    <link rel="shortcut icon" href="assets/favicon/icons8-maravilha-color-32.png" type="image/x-icon">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/estilos-animacoes.css">
    <link rel="stylesheet" href="src/css/fonts.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
</head>
<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">Character Select</h1>
        </header>

        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img src="assets/imagens/fenix.png" alt="Personagem selecionado jogador 1" id="personagem-jogador-1">

                <div class="nome">
                    <h2 id="nome-jogador-1">Fênix</h2>
                </div>
            </div>

            <ul class="lista-de-personagens">
                <li class="personagem" id="thor" data-name="Thor">
                    <span class="tag">1P</span>
                    <img src="assets/imagens/thor.jpg" alt="Personagem - Thor">
                </li>

                <li class="personagem" id="homem-de-ferro" data-name="Homem de Ferro">
                    <span class="tag">1P</span>
                    <img src="assets/imagens/homem-de-ferro.jpg" alt="Personagem - Homem de Ferro">
                </li>

                <li class="personagem" id="viuva-negra" data-name="Viúva Negra">
                    <span class="tag">1P</span>
                    <img src="assets/imagens/viuva-negra.jpg" alt="Personagem - Viúva Negra">
                </li>

                <li class="personagem" id="hulk" data-name="Hulk">
                    <span class="tag">1P</span>
                    <img src="assets/imagens/hulk.jpg" alt="Personagem - Hulk">
                </li>

                <li class="personagem" id="capitao-america" data-name="Capitão América">
                    <span class="tag">1P</span>
                    <img src="assets/imagens/capitao-america.jpg" alt="Personagem - Capitão América">
                </li>

                <li class="personagem jogador-2-selecionado" id="ultron" data-name="Ultron">
                    <span class="tag">1P</span>
                    <img src="assets/imagens/ultron.jpg" alt="Personagem - Ultron">
                </li>

                <li class="personagem" id="doutor-doom" data-name="Doutor Doom">
                    <span class="tag">1P</span>
                    <img src="assets/imagens/doutor-doom.jpg" alt="Personagem - Doutor Doom">
                </li>

                <li class="personagem selecionado" id="fenix" data-name="Fênix">
                    <span class="tag">1P</span>
                    <img src="assets/imagens/fenix.jpg" alt="Personagem - Fênix">
                </li>

                <li class="personagem" id="nova" data-name="Nova">
                    <span class="tag">1P</span>
                    <img src="assets/imagens/nova.jpg" alt="Personagem - nova">
                </li>
            </ul>

            <div class="personagem-grande personagem-jogador-2">
                <img src="assets/imagens/ultron.png" alt="Personagem selecionado jogador 2">

                <div class="nome">
                    <h2>Ultron</h2>
                </div>
            </div>
        </div>
    </main>

    <script src="src/js/index.js"></script>
</body>
</html>
